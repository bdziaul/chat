<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=2.0">
<title>Login Portal</title>
<link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/bdziaul/Login.php/main/login-logo.png">

<style>
/* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

/* Reset & Base */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

body {
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: url('bg.jpg') no-repeat center center/cover;
}

/* Login Container */
.login-container {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px);
  border-radius: 15px;
  border: 2px solid rgba(255,255,255,0.2);
  box-shadow: 0 4px 30px rgba(0,0,0,0.2);
  padding: 40px 35px;
  width: 350px;
  text-align: center;
  animation: fadeIn 1.2s ease;
}

/* Fade-in animation */
@keyframes fadeIn { from {opacity:0; transform:translateY(-15px);} to {opacity:1; transform:translateY(0);} }

/* Status Bar: Clock + Visitors */
.status-bar {
  display:flex;
  justify-content: space-between;
  color: #fff;
  margin-bottom: 20px;
  font-size: 14px;
  font-weight:500;
  text-shadow: 0 0 4px rgba(0,0,0,0.4);
}

/* Heading */
h1 {
  font-size: 2rem;
  color: #fff;
  margin-bottom: 25px;
  text-shadow:0 0 6px rgba(0,0,0,0.3);
}

/* Input Groups */
.input-group { position: relative; margin-bottom: 20px; }

.input-group ion-icon {
  position: absolute;
  left:10px;
  top:50%;
  transform:translateY(-50%);
  color:#4CAF50;
  font-size:20px;
}

.input-group input {
  width:100%;
  padding:12px 12px 12px 38px;
  border-radius:8px;
  border:none;
  outline:none;
  background: rgba(255,255,255,0.85);
  font-size:15px;
  transition:0.3s;
}

.input-group input:focus { 
  background:#fff; 
  box-shadow:0 0 0 2px #4CAF50; 
}

/* Password Show/Hide */
.password-group { position: relative; }
.toggle-password {
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:18px;
  color:#444;
  user-select:none;
  transition:0.2s;
}
.toggle-password:hover { color:#4CAF50; }

/* Remember Me */
.remember {
  display:flex;
  align-items:center;
  justify-content:flex-start;
  margin-bottom:18px;
  font-size:14px;
  color:#fff;
}
.remember input { margin-right:6px; }

/* Sign In Button */
button {
  width:100%;
  background:#4CAF50;
  color:#fff;
  padding:12px;
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}
button:hover { background:#43A047; }

/* Links */
.links {
  margin-top:18px;
  display:flex;
  justify-content:space-between;
  font-size:14px;
}
.links a {
  color:#C8E6C9;
  text-decoration:none;
  font-weight:500;
  transition:0.3s;
}
.links a:hover { text-decoration:underline; color:#A5D6A7; }
.links a:last-child { font-weight:700; color:#fff; }

/* Responsive */
@media (max-width:480px) {
  .login-container { width:90%; padding:30px 25px; }
  h1 { font-size:1.6rem; }
  .input-group input { padding:11px 11px 11px 36px; font-size:14px; }
  button { font-size:15px; padding:11px; }
  .links { flex-direction:column; gap:8px; text-align:center; }
  .status-bar { flex-direction:column; gap:6px; }
}
</style>

<!-- Ionicons -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>
<body>

<div class="login-container">

  <!-- Clock + Online Visitors -->
  <div class="status-bar">
    <div id="clock">00:00:00 AM</div>
    <div id="visitors">Online Visitors: 0</div>
  </div>

  <!-- Login Form -->
  <h1>Login</h1>
  <form>
    <div class="input-group">
      <ion-icon name="person-outline"></ion-icon>
      <input type="text" placeholder="Enter Username" name="username" autocomplete="off" required>
    </div>

    <div class="input-group password-group">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <input type="password" placeholder="Enter Password" id="password" name="password" autocomplete="current-password" required>
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <div class="remember">
      <input type="checkbox" id="remember">
      <label for="remember">Remember me</label>
    </div>

    <button type="submit">Sign In</button>
  </form>

  <!-- Links -->
  <div class="links">
  <a href="https://www.facebook.com/Ziaulz/" target="_blank">Forgotten password?</a>
  <a href="#"><b>Create new account</b></a>
    </div>
</div>

<!-- JS Scripts -->
<script>
// Toggle password visibility
function togglePassword() {
  const passwordInput = document.getElementById("password");
  passwordInput.type = passwordInput.type === "password" ? "text" : "password";
}

// Live Clock
function updateClock() {
  const now = new Date();
  let h = now.getHours();
  const m = now.getMinutes().toString().padStart(2,'0');
  const s = now.getSeconds().toString().padStart(2,'0');
  const ampm = h >=12 ? 'PM' : 'AM';
  h = h%12 || 12;
  document.getElementById('clock').textContent = `${h}:${m}:${s} ${ampm}`;
}
setInterval(updateClock,1000);
updateClock();

// Online Visitors (demo random number)
function updateVisitors() {
  const visitors = Math.floor(Math.random()*50)+1;
  document.getElementById('visitors').textContent = 'Online Visitors: '+visitors;
}
setInterval(updateVisitors,4000);
updateVisitors();
</script>

</body>
</html>
