<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e6f4ea, #c8ebd2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 14px;
            box-shadow: 0 0 18px rgba(0, 128, 0, 0.15);
            width: 320px;
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            color: #006b2e;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group ion-icon {
            position: absolute;
            top: 12px;
            left: 10px;
            color: #2f7a42;
        }

        .input-group input {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border: 1px solid #a0d1a4;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
            background-color: #f7fff9;
        }

        .input-group input:focus {
            border-color: #1b8a3a;
            box-shadow: 0 0 4px #84d7a2;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #00994c;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #007a3b;
        }

        .links {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .links a {
            color: #007a3b;
            text-decoration: none;
            transition: 0.3s;
        }

        .links a:hover {
            text-decoration: underline;
            color: #005f2e;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <div class="input-group">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" placeholder="Enter Username" name="username" autocomplete="off" required>
            </div>
            <div class="input-group">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" placeholder="Enter Password" name="password" autocomplete="current-password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>

        <div class="links">
            <a href="#">Forgotten password?</a>
            <a href="#">Create new account</a>
        </div>
    </div>
</body>
</html>
