<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UDDIPAN Portal Login</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

    body {
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: url('bg.jpg') no-repeat center center/cover;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
      padding: 40px 35px;
      width: 350px;
      text-align: center;
      animation: fadeIn 1.2s ease;
      border: 2px solid rgba(255,255,255,0.2);
    }

    @keyframes fadeIn { from {opacity:0; transform:translateY(-15px);} to {opacity:1; transform:translateY(0);} }

    /* Logo */
    .login-container img {
      width:80px;
      height:80px;
      margin-bottom: 15px;
      border-radius:50%;
      object-fit:cover;
      border: 2px solid #4CAF50;
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 25px;
      text-shadow:0 0 6px rgba(0,0,0,0.3);
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group ion-icon {
      position: absolute;
      left:10px;
      top:50%;
      transform:translateY(-50%);
      color:#4CAF50;
      font-size:20px;
    }

    .input-group input {
      width:100%;
      padding:12px 12px 12px 38px;
      border-radius:8px;
      border:none;
      outline:none;
      background: rgba(255,255,255,0.85);
      font-size:15px;
      transition:0.3s;
    }

    .input-group input:focus {
      background:#fff;
      box-shadow:0 0 0 2px #4CAF50;
    }

    .password-group { position: relative; }
    .toggle-password {
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      cursor:pointer;
      font-size:18px;
      color:#444;
      user-select:none;
      transition:0.2s;
    }
    .toggle-password:hover { color:#4CAF50; }

    .remember {
      display:flex;
      align-items:center;
      justify-content:flex-start;
      margin-bottom:18px;
      font-size:14px;
      color:#fff;
      text-align:left;
    }
    .remember input { margin-right:6px; }

    button {
      width:100%;
      background:#4CAF50;
      color:#fff;
      padding:12px;
      border:none;
      border-radius:8px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover { background:#43A047; }

    .links {
      margin-top:18px;
      display:flex;
      justify-content:space-between;
      font-size:14px;
    }
    .links a {
      color:#C8E6C9;
      text-decoration:none;
      font-weight:500;
      transition:0.3s;
    }
    .links a:hover {
      text-decoration:underline;
      color:#A5D6A7;
    }
    .links a:last-child { font-weight:700; color:#fff; }

    @media (max-width:480px) {
      .login-container { width:90%; padding:30px 25px; }
      h1 { font-size:1.6rem; }
      .input-group input { padding:11px 11px 11px 36px; font-size:14px; }
      button { font-size:15px; padding:11px; }
      .links { flex-direction:column; gap:8px; text-align:center; }
    }
  </style>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>

<div class="login-container">
  <!-- Logo -->
  <img src="https://raw.githubusercontent.com/bdziaul/Login.php/main/login-logo.png" alt="UDDIPAN Logo">

  <h1>Login</h1>
  <form>
    <div class="input-group">
      <ion-icon name="person-outline"></ion-icon>
      <input type="text" placeholder="Enter Username" name="username" autocomplete="off" required>
    </div>
    <div class="input-group password-group">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <input type="password" placeholder="Enter Password" id="password" name="password" autocomplete="current-password" required>
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <div class="remember">
      <input type="checkbox" id="remember">
      <label for="remember">Remember me</label>
    </div>

    <button type="submit">Sign In</button>
  </form>

  <div class="links">
    <a href="#">Forgotten password?</a>
    <a href="#"><b>Create new account</b></a>
  </div>
</div>

<script>
function togglePassword() {
  const passwordInput = document.getElementById("password");
  passwordInput.type = passwordInput.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
