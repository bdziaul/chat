<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <div class="input-group">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" placeholder="Enter Username" name="username" autocomplete="off" required>
            </div>

            <div class="input-group password-group">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" id="password" placeholder="Enter Password" name="password" autocomplete="current-password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <div class="remember">
                <label><input type="checkbox" name="remember"> Remember me</label>
            </div>

            <button type="submit">Sign In</button>
        </form>

        <div class="links">
            <a href="#">Forgotten password?</a>
            <a href="#"><b>Create new account</b></a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passField = document.getElementById("password");
            passField.type = passField.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
