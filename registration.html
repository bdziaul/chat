<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Portal</title>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/bdziaul/Login.php/main/login-logo.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
/* Base setup */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url('bg.jpg') no-repeat center center/cover;
}

/* Container with blur effect */
.container{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(12px);
  border:2px solid rgba(255,255,255,0.2);
  box-shadow:0 4px 30px rgba(0,0,0,0.2);
  border-radius:15px;
  width:420px;
  padding:35px 40px;
  color:#fff;
  text-align:center;
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(-15px);}
  to{opacity:1;transform:translateY(0);}
}

/* Logo */
.logo{
  width:80px;
  height:80px;
  margin-bottom:10px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid rgba(255,255,255,0.4);
}

/* Heading */
h2{margin-bottom:15px;font-size:24px;text-shadow:0 0 6px rgba(0,0,0,0.4);}

/* Paragraph */
p{
  font-size:13px;
  margin-bottom:20px;
}
p a{
  color:#aef7b1;
  text-decoration:none;
  font-weight:600;
}
p a:hover{text-decoration:underline;color:#fff;}

/* Form fields */
form{display:flex;flex-direction:column;align-items:center;}
label{
  align-self:flex-start;
  font-size:14px;
  margin:4px 0;
  color:#fff;
}
input,select{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:rgba(255,255,255,0.9);
  font-size:14px;
  margin-bottom:12px;
  outline:none;
  transition:0.3s;
}
input:focus,select:focus{
  box-shadow:0 0 0 2px #4caf50;
  background:#fff;
}

/* Button */
button{
  background:#4caf50;
  border:none;
  padding:12px;
  border-radius:8px;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  width:100%;
  font-size:16px;
  margin-top:8px;
  transition:0.3s;
}
button:hover{background:#43a047;}

/* Rules box */
.rules{
  background:rgba(255,255,255,0.15);
  border-radius:8px;
  padding:10px 15px;
  font-size:12px;
  margin-bottom:15px;
  text-align:left;
  color:#e8ffe9;
}

/* Footer */
.footer{
  margin-top:10px;
  font-size:13px;
}
.footer a{
  color:#c8facc;
  text-decoration:none;
  font-weight:600;
}
.footer a:hover{text-decoration:underline;color:#fff;}
</style>
</head>
<body>

<div class="container">
  <img src="https://raw.githubusercontent.com/bdziaul/Login.php/main/login-logo.png" class="logo" alt="Logo">
  <h2>Registration Center</h2>
  <p>Please <a href="index.html">Login Here</a> if you already have an account!</p>

  <div class="rules">
    <ul>
      <li>Allowed: a-z, 0-9, - _</li>
      <li>Minimum 8 characters for username & password</li>
      <li>Username must start with a letter</li>
      <li>No capital letters allowed</li>
    </ul>
  </div>

  <form id="regForm">
    <label>Username:</label>
    <input type="text" name="username" required pattern="^[a-z][a-z0-9-_]{7,}$" title="Start with letter, 8+ chars, no capitals">

    <label>Password:</label>
    <input type="password" id="password" required minlength="8">

    <label>Confirm Password:</label>
    <input type="password" id="confirm_password" required minlength="8">

    <label>Birthday (dd/mm/yyyy):</label>
    <input type="text" id="birthday" placeholder="dd/mm/yyyy" required>

    <label>Gender:</label>
    <select required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Human Verify Code: <b>Ziaul</b></label>
    <input type="text" placeholder="Enter Code" required pattern="Ziaul" title="Enter exactly 'Ziaul'">

    <button type="submit">Register</button>
  </form>

  <div class="footer">
    üåê <a href="index.html">Home</a>
  </div>
</div>

<script>
// Password match + Date format check
document.getElementById('regForm').addEventListener('submit', function(e){
  e.preventDefault();
  const pwd=document.getElementById('password').value;
  const cpwd=document.getElementById('confirm_password').value;
  const date=document.getElementById('birthday').value;
  if(pwd!==cpwd){alert("Password & Confirm Password do not match!");return;}
  if(!/^(0?[1-9]|[12][0-9]|3[01])\/(0?[1-9]|1[0-2])\/\d{4}$/.test(date)){
    alert("Enter valid date in dd/mm/yyyy format!");
    return;
  }
  alert("Registration Successful (Demo)!");
  this.reset();
});
</script>

</body>
</html>
