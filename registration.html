<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Center</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#e8fff3,#c9f5e0);
  display:flex;justify-content:center;align-items:center;
  min-height:100vh;margin:0;
}
.box {
  background:#fff;padding:20px 25px;border-radius:12px;
  box-shadow:0 3px 10px rgba(0,0,0,0.15);
  width:320px;text-align:center;
}
h2 {margin-bottom:8px;color:#006b3c;}
label {display:block;text-align:left;font-size:14px;margin:4px 0 2px;}
input,select {
  width:100%;padding:6px;border:1px solid #aaa;border-radius:5px;
  margin-bottom:6px;font-size:13px;
}
button {
  width:100%;background:#008b57;color:#fff;border:none;
  padding:8px;border-radius:5px;font-size:14px;cursor:pointer;
}
button:hover{background:#00704d;}
a{color:#008b57;text-decoration:none;font-weight:600;}
.small{font-size:12px;color:#444;margin-bottom:10px;}
</style>
</head>
<body>

<div class="box">
  <h2>Registration Center</h2>
  <p class="small">Already have an account? <a href="index.html">Login</a></p>

  <form>
    <label>Username</label>
    <input type="text" required>

    <label>Password</label>
    <input type="password" required>

    <label>Confirm Password</label>
    <input type="password" required>

    <label>Birthday</label>
    <input type="date" required>

    <label>Gender</label>
    <select required>
      <option value="">Select</option>
      <option>Male</option><option>Female</option><option>Other</option>
    </select>

    <label>Verify Code: <b>Ziaul</b></label>
    <input type="text" placeholder="Enter Code" required>

    <button type="submit">Register</button>
  </form>

  <p class="small">üåê <a href="index.html">Home</a></p>
</div>

</body>
</html>
