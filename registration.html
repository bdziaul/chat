<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Portal</title>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/bdziaul/Login.php/main/login-logo.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<!-- SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Flatpickr -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: url('bg.jpg') no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding-top: 15px;
}

/* Glassmorphism Container */
.container {
  width: 800px;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(15px);
  border-radius: 15px;
  border: 1px solid rgba(255,255,255,0.3);
  box-shadow: 0 8px 30px rgba(0,0,0,0.2);
  padding: 30px 50px;
  color: #fff;
}

/* Heading */
h2 {
  text-align: center;
  margin-bottom: 10px;
  text-shadow: 0 0 6px rgba(0,0,0,0.4);
}
p {
  text-align: center;
  font-size: 15px;
  margin-bottom: 20px;
}

/* Login Here button style */
p a {
  display: inline-block;
  background: rgba(76,175,80,0.9);
  color: #fff;
  padding: 6px 14px;
  border-radius: 6px;
  font-weight: 600;
  text-decoration: none;
  transition: 0.3s ease;
  box-shadow: 0 0 0 rgba(76,175,80,0);
}
p a:hover {
  background: rgba(76,175,80,1);
  box-shadow: 0 0 15px rgba(76,175,80,0.8);
  transform: scale(1.05);
}

/* Rules */
.rules {
  background: rgba(255,255,255,0.1);
  border-radius: 8px;
  padding: 15px 20px;
  margin: 20px 0;
  border: 1px solid rgba(255,255,255,0.2);
}
.rules li {
  margin: 6px 0;
  font-size: 14px;
}

/* Form */
form {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px 30px;
}
label {
  font-weight: 600;
  font-size: 14px;
  margin-bottom: 3px;
  display: block;
}

/* Input fields */
input, select {
  width: 100%;
  padding: 8px;
  border: 1px solid rgba(0,0,0,0.2);
  border-radius: 8px;
  font-size: 14px;
  background: #ffffff;
  color: #000;
  transition: 0.3s ease;
}
input:focus, select:focus {
  outline: none;
  border-color: #4caf50;
  box-shadow: 0 0 8px rgba(76,175,80,0.6);
}

/* Flatpickr customization */
.flatpickr-calendar {
  background: rgba(255, 255, 255, 0.2) !important;
  backdrop-filter: blur(10px);
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.3);
  box-shadow: 0 5px 20px rgba(0,0,0,0.25);
}
.flatpickr-day:hover {
  background: rgba(76,175,80,0.4);
  color: #fff;
  border-radius: 6px;
}
.flatpickr-day.selected {
  background: rgba(76,175,80,0.8);
  color: #fff;
  border-radius: 6px;
}
.flatpickr-weekday {
  color: #C8E6C9;
  font-weight: 600;
}

/* Register button */
button {
  grid-column: span 2;
  background: rgba(76,175,80,0.9);
  color: #fff;
  border: none;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 10px;
  transition: all 0.3s ease;
  box-shadow: 0 0 0 rgba(76,175,80,0);
}
button:hover {
  background: rgba(76,175,80,1);
  box-shadow: 0 0 15px rgba(76,175,80,0.8);
  transform: scale(1.03);
}

/* Footer + Home Button */
.footer {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}
.footer a {
  display: inline-block;
  background: rgba(76,175,80,0.9);
  color: #fff;
  padding: 6px 14px;
  border-radius: 6px;
  font-weight: 600;
  text-decoration: none;
  transition: 0.3s ease;
  box-shadow: 0 0 0 rgba(76,175,80,0);
}
.footer a:hover {
  background: rgba(76,175,80,1);
  box-shadow: 0 0 15px rgba(76,175,80,0.8);
  transform: scale(1.05);
}

/* Responsive */
@media(max-width:850px){
  .container{width:90%;}
  form{grid-template-columns: 1fr;}
}
</style>
</head>
<body>

<div class="container">
  <h2>Registration Center</h2>
  <p><b>Already have an account?</b> <a href="index.html">Login Here</a></p>

  <ul class="rules">
    <li>Allowed characters: a-z, 0-9, - _</li>
    <li>Minimum 8 characters for Username & Password.</li>
    <li>Username must start with a letter, not symbols or numbers.</li>
    <li>No capital letters in username.</li>
    <li>Other info helps recover your account.</li>
  </ul>

  <form id="regForm">
    <div>
      <label>Username:</label>
      <input type="text" name="username" required pattern="^[a-z][a-z0-9-_]{7,}$" title="Start with letter, 8+ chars, no capitals">
    </div>

    <div>
      <label>Password:</label>
      <input type="password" id="password" required minlength="8">
    </div>

    <div>
      <label>Confirm Password:</label>
      <input type="password" id="confirm_password" required minlength="8">
    </div>

    <div>
      <label>Date Of Birth:</label>
      <input type="text" id="birthday" placeholder="Select your date" required>
    </div>

    <div>
      <label>Gender:</label>
      <select required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div>
      <label>Verify Code: <b>Ziaul</b></label>
      <input type="text" placeholder="Enter Code" required pattern="Ziaul" title="Enter exactly 'Ziaul'">
    </div>

    <button type="submit">Register</button>
  </form>

  <div class="footer">
    üåê <a href="index.html">Home</a>
  </div>
</div>

<script>
// Initialize flatpickr for Date of Birth with stylish theme
flatpickr("#birthday", {
  dateFormat: "d/m/Y",
  maxDate: "today",
  allowInput: true
});

// Form submit with password match check
document.getElementById('regForm').addEventListener('submit', function(e){
  e.preventDefault();
  const pwd = document.getElementById('password').value;
  const cpwd = document.getElementById('confirm_password').value;

  if(pwd !== cpwd){
    Swal.fire({
      icon: 'error',
      title: 'Password Mismatch!',
      text: 'Password and Confirm Password do not match!',
      confirmButtonColor: '#e53935'
    });
    return;
  }

  Swal.fire({
    icon: 'success',
    title: 'Registration Successful!',
    text: 'Redirecting to Home...',
    confirmButtonColor: '#4caf50',
    timer: 2000,
    showConfirmButton: false
  });

  setTimeout(() => {
    window.location.href = 'index.html';
  }, 2000);

  this.reset();
});
</script>

</body>
</html>
